<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Blog</title>
    
    <!-- Adicione as Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/index.css">     
</head>
<body class="bg-primary-50 font-sans"> 
    <!-- Navigation Bar -->
    <nav class="bg-primary-50 "> 
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 border-b border-primary-500 shadow-sm">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-primary-900 font-serif">Mur1il0w</a> 
                </div>
                <div class="flex space-x-8 items-center">
                    <a href="/about" class="text-primary-600 hover:text-primary-900 px-3 py-2 rounded-md transition-colors">About</a> 
                    <a href="/contact" class="text-primary-600 hover:text-primary-900 px-3 py-2 rounded-md transition-colors ">Contact</a> 
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <article class="bg-primary-50 rounded-lg shadow-sm border border-primary-100"> 
            <!-- Post Header -->
            <header class="px-6 py-8 border-b border-primary-100"> 
                <h1 class="text-5xl font-bold text-primary-900 mb-4 font-serif">{{.Title}}</h1> 
                <div class="flex items-center text-primary-500"> 
                    <span class="font-medium">{{.Author}}</span>
                    {{if .Date}}
                    <span class="mx-2">•</span>
                    <time datetime="{{.Date}}">{{.Date}}</time>
                    {{end}}
                </div>
            </header>

            <!-- Post Content -->
            <div class="px-6 py-8 prose prose-lg max-w-none 
                       prose-p:text-primary-600 prose-p:font-semibold
                       prose-li:text-primary-600 prose-li:font-semibold 
                       prose-a:text-primary-600 hover:prose-a:text-primary-900">
                {{.Content}}
            </div>
        </article>
    </main>

    <!-- Footer -->
    <footer class="bg-primary-50 mt-12"> 
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 border-t-2 border-primary-900">
            <div class="flex justify-between items-center">
                <span class="text-primary-200 text-sm">© 2025 Muriilow. All rights reserved.</span> 
            </div>
        </div>
    </footer>
</body>
</html>
